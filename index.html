<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.min.js" defer></script>
    <script src="bootstrap.bundle.min.js"></script>
    <title>Bazaar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bazaar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="products.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="my-5">
      <section class="container text-center container-md">
        <img src="assets/img/Bazaar.png" class="img-fluid w-75 h-auto"" alt=""
        />
        <h2 class="mt-5 fw-bold">Bienvenido a mi tienda!</h2>
        <h4>
          ¡En el apartado tienda encontrarás todo lo que necesitas para iniciar
          tu aventura!
        </h4>
        <h2 class="my-5">Galería</h2>

        <div id="carouselExample" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/img/800px-Bazaar-Kakariko.png" class="d-block w-100" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/img/Bazar_OoT.png" class="d-block w-100" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="..." />
            </div>
            <div class="carousel-item">
              <img src="assets/img/Kakariko.jpg" class="d-block w-100" class="d-block w-100" style="height: 700px; object-fit: cover;" alt="..." />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExample"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </main>
    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2025 Copyright:
        <a class="text-body" href="#">Legend of zelda: Ocarina of time</a>
      </div>
    </footer>
  </body>
</html>
