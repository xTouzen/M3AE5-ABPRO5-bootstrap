<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <script src="bootstrap.bundle.min.js" defer></script>
    <title>Bazaar</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Bazaar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" href="products.html">Tienda</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="contact.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <div class="container py-5">
          <h1 class="text-center mb-4">Contáctanos</h1>

          <form id="contactForm" class="bg-white p-4 shadow rounded">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Ingresa tu nombre"
                required
              />
            </div>

            <div class="mb-3">
              <label for="correo" class="form-label">Correo electrónico</label>
              <input
                type="email"
                class="form-control"
                id="correo"
                placeholder="ejemplo@email.com"
                required
              />
            </div>

            <div class="mb-3">
              <label for="comentario" class="form-label">Comentario</label>
              <textarea
                class="form-control"
                id="comentario"
                rows="4"
                placeholder="Tu mensaje aquí..."
                required
              ></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
        </div>

        <!-- Modal de éxito -->
        <div
          class="modal fade"
          id="modalSuccess"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-success text-white">
                <h5 class="modal-title">¡Mensaje enviado!</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                Gracias por contactarnos. Responderemos pronto.
              </div>
            </div>
          </div>
        </div>

        <!-- Modal de error -->
        <div
          class="modal fade"
          id="modalError"
          tabindex="-1"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header bg-danger text-white">
                <h5 class="modal-title">Faltan datos</h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Cerrar"
                ></button>
              </div>
              <div class="modal-body">
                Por favor completa todos los campos antes de enviar.
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer class="bg-body-tertiary text-center text-lg-start fixed-bottom">
      <div
        class="text-center p-3"
        style="background-color: rgba(0, 0, 0, 0.05)"
      >
        © 2025 Copyright:
        <a class="text-body" href="#">Legend of zelda: Ocarina of time</a>
      </div>
    </footer>

    <script>
      const form = document.getElementById("contactForm");
      const modalSuccess = new bootstrap.Modal(
        document.getElementById("modalSuccess")
      );
      const modalError = new bootstrap.Modal(
        document.getElementById("modalError")
      );

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        const nombre = document.getElementById("nombre").value.trim();
        const correo = document.getElementById("correo").value.trim();
        const comentario = document.getElementById("comentario").value.trim();

        if (nombre && correo && comentario) {
          modalSuccess.show();
          form.reset(); 
        } else {
          modalError.show();
        }
      });
    </script>
  </body>
</html>
